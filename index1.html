<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a number and click OK:</p>
    <input id="demo" type="number" min="100" max="300"required>
    <button onclick="myFunction()">OK</button>
    <p  id="result"></p>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("demo");
            if(!inpObj.checkValidity()) {
                document.getElementById("result") .innerHTML = inpObj.validationMessage;
            } else {
            document.getElementById("result").innerHTML = "Input OK";
            }
        } 
    </script>
</body>
</html>
